<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>店舗ページ</title>
</head>
<body>
<main layout:fragment="content">
    <h1>店舗ページ</h1>

    <div th:if="${store != null}" class="store-info">
        <p>
            「<span th:text="${store.name}"></span>」の商品情報を表示します。
        </p>

        <table>
            <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${store.products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price % 1 == 0 ? product.price.intValue() : product.price} + '円'"></td>
                <td>
                    <a th:href="@{'/product/edit/' + ${product.id}}" class="btn">編集</a>
                </td>
                <td>
                    <form th:action="@{'/product/delete/' + ${product.id}}" method="post" style="display:inline;">
                        <button type="submit"
                                class="btn btn-secondary"
                                onclick="return confirm('本当に削除しますか？')">
                            削除
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${store == null}" class="store-info">
        <p>
            店舗情報が登録されていないか、Googleアカウントが朔風会に承認されていません。<br>
            ログインしているGoogleアカウントが正しいかどうか確かめてください。<br>
            正しい場合、
            <a href="mailto:sakufukai@gmail.com">sakufukai@gmail.com</a>
            までご連絡ください。
        </p>
    </div>

    <div class="actions">
        <a th:href="@{/product/add/{url}(url=${store.url})}" class="store-link btn">商品追加</a>
        <a href="/store" class="btn btn-secondary">店舗一覧に戻る</a>
    </div>
</main>
</body>
</html>
