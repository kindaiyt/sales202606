<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>店舗管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block layout:fragment="content">

    <main class="content">
        <h1>店舗一覧</h1>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>店舗名</th>
                <th>店舗URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="store : ${stores}">
                <td th:text="${store.id}"></td>
                <td th:text="${store.name}"></td>
                <td th:text="${store.url}"></td>
            </tr>
            </tbody>
        </table>

        <div class="actions">
            <a th:href="@{/admin/stores/new}" class="btn">新しい店舗を作成</a>
            <a href="/" class="btn btn-secondary">ホームへ戻る</a>
        </div>
    </main>

</th:block>
</body>
</html>
