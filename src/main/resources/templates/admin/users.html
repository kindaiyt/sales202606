<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<th:block layout:fragment="content">

    <main class="content">
        <h1>ユーザー管理</h1>

        <table>
            <thead>
            <tr>
                <th>メールアドレス</th>
                <th>名前</th>
                <th>現在のロール</th>
                <th>変更</th>
                <th>所属店舗</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.email}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <form th:action="@{'/admin/users/' + ${user.email} + '/role'}" method="post">
                        <select name="role">
                            <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                            <option value="PENDING" th:selected="${user.role == 'PENDING'}">PENDING</option>
                        </select>
                        <button type="submit" class="btn">変更</button>
                    </form>
                </td>
                <td>
                    <div th:if="${user.userStores == null or #lists.isEmpty(user.userStores)}">
                        <!-- 店舗未割り当てなら作成ページにリンク -->
                        <a th:href="@{'/admin/users/' + ${user.email} + '/store/create'}" class="btn">店舗を作成</a>
                    </div>
                    <div th:if="${user.userStores != null and !#lists.isEmpty(user.userStores)}">
                        <!-- 既に店舗があるならセレクトボックス -->
                        <form th:action="@{'/admin/users/' + ${user.email} + '/store'}" method="post">
                            <select name="storeId">
                                <option th:each="store : ${stores}"
                                        th:value="${store.id}"
                                        th:text="${store.name}"
                                        th:selected="${user.userStores[0]?.store?.id == store.id}">
                                </option>
                            </select>
                            <button type="submit" class="btn">付与</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="actions">
            <a href="/" class="btn btn-secondary">ホームへ戻る</a>
        </div>
    </main>

</th:block>
</body>
</html>
