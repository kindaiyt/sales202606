<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>マイページ</title>
</head>
<body>
<th:block layout:fragment="content">

    <main class="content">
        <h1>名前変更</h1>

        <form th:action="@{/users/me/edit}" method="post">
            <div class="form-group">
                <p><strong>メールアドレス:</strong> <span th:text="${user.email}"></span></p>
            </div>

            <div class="form-group">
                <p><strong>現在の名前:</strong> <span th:text="${user.name}"></span></p>
            </div>

            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" th:value="${user.name}" placeholder="ここに新しい名前を入力" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">更新</button>
                <a href="/" class="btn btn-secondary">ホームへ戻る</a>
            </div>
        </form>
    </main>

</th:block>
</body>
</html>
