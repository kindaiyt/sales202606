<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗案内</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<!-- ヘッダー -->
<div th:replace="fragments/header :: header"></div>

<main class="content">
    <h1>ホームページ</h1>

    <div th:if="${userName == 'ゲスト'}">
        ようこそ、ゲストさん
    </div>

    <div th:if="${userName != 'ゲスト'}">
        ようこそ、[[${userName}]] さん
    </div>

    <div th:if="${storeName}" class="store-info">
        <p>
            「<span th:text="${storeName}"></span>」の情報を表示します。<br>
            違う店舗の名前が表示されている場合は、管理者までご連絡ください。
        </p>
        <a th:href="@{${storeUrl}}" class="store-link">店舗ページへ進む</a>
    </div>

    <div th:if="${storeName == null}" class="store-info">
        <p>店舗情報が登録されていないか、ログインしていません。
            ログインしていない場合、右上のメニューからログインしてください。</p>
    </div>
</main>

<script src="/js/logout.js" defer></script>
<script src="/js/menu.js" defer></script>

</body>
</html>
